<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - FITNESS+</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center h-screen">
    <div class="bg-white p-10 rounded-lg shadow-lg w-full max-w-lg">
        <h2 class="text-3xl font-bold text-center mb-6 text-purple-900">Welcome Back to FITNESS+</h2>
        <p class="text-center text-gray-600 mb-6">Log in to access your personalized fitness dashboard.</p>
        <form>
            <div class="mb-4">
                <label for="email" class="block text-sm font-medium text-gray-700">Email Address</label>
                <input type="email" id="email" class="w-full p-3 border rounded-lg focus:ring focus:ring-purple-300" placeholder="Enter your email" required>
            </div>
            <div class="mb-4">
                <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
                <input type="password" id="password" class="w-full p-3 border rounded-lg focus:ring focus:ring-purple-300" placeholder="Enter your password" required>
            </div>
            <div class="flex justify-between items-center mb-4">
                <div>
                    <input type="checkbox" id="remember" class="mr-2">
                    <label for="remember" class="text-sm text-gray-600">Remember me</label>
                </div>
                <a href="#" class="text-sm text-purple-600 hover:underline">Forgot password?</a>
            </div>
            <button type="submit" class="w-full bg-purple-600 text-white p-3 rounded-lg hover:bg-purple-700 transition text-lg font-semibold">Login</button>
        </form>
        <p class="text-sm text-center mt-6 text-gray-600">Don't have an account? <a href="#" class="text-purple-600 hover:underline font-semibold">Sign up</a></p>
    </div>
</body>
</html>
